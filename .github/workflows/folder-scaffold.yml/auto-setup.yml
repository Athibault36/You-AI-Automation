name: You-AI Folder Scaffold

on:
  workflow_dispatch:        # Manual trigger
  schedule:
    - cron: '0 4 * * *'     # Daily run at 4 AM UTC

jobs:
  scaffold-folders:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run PowerShell scaffolding script
        run: |
          dir
          pwsh ./Initialize-YouAI.ps1
        shell: pwsh
